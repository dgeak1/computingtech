<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBook 50 | Comprehensive Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #10b981;
            --dark-emerald: #064e3b;
            --deep-forest: #022c22;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(16, 185, 129, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, var(--dark-emerald), var(--deep-forest));
            color: #ffffff; min-height: 100vh; scroll-behavior: smooth;
        }

        /* Nav */
        .nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: rgba(2, 44, 34, 0.95);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .back-home { color: var(--primary-green); text-decoration: none; font-weight: 800; font-size: 0.8rem; transition: 0.3s; }
        .back-home:hover { color: white; }

        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }
        
        /* Search & Filter */
        .search-box {
            width: 100%; max-width: 600px; margin: 0 auto 40px; position: relative;
        }
        .search-box input {
            width: 100%; background: var(--glass); border: 1px solid var(--border);
            padding: 15px 25px; border-radius: 50px; color: white; outline: none;
        }

        h2 { font-family: 'Cinzel'; color: var(--primary-green); margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }

        /* Grids */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px; margin-bottom: 80px;
        }

        /* Cards */
        .card {
            background: var(--glass); border: 1px solid var(--border);
            padding: 20px; border-radius: 15px; position: relative; transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary-green); }
        .fav-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; color: #4b5563; border: none; background: none; font-size: 1.2rem; }
        .fav-btn.active { color: #fbbf24; }
        
        code {
            background: #000; padding: 12px; border-radius: 8px; font-family: 'Courier New', monospace;
            font-size: 0.75rem; margin-top: 15px; color: #10b981; overflow-x: auto; white-space: pre-wrap;
        }

        .tag { font-size: 0.6rem; text-transform: uppercase; background: var(--border); padding: 2px 8px; border-radius: 4px; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="nav-links">
            <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> BACK TO HOME</a>
            <div class="logo" style="font-family: 'Cinzel'; margin-left: 20px;">TECH<span>BOOK</span></div>
        </div>
        <div style="font-size: 0.7rem; color: var(--primary-green); font-weight: 800;">50+ MODULES LOADED</div>
    </nav>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search Python, CSS, HTML concepts..." onkeyup="filterCards()">
        </div>

        <section id="fav-section" style="display:none;">
            <h2><i class="fas fa-star"></i> Favorites</h2>
            <div class="grid" id="favorites-grid"></div>
        </section>

        <section>
            <h2><i class="fas fa-book"></i> Core Library</h2>
            <div class="grid" id="library-grid"></div>
        </section>
    </div>

    <script>
        // Generating 50 Items (Mixing HTML, CSS, Python)
        const categories = ["html", "css", "python"];
        const libraryData = [];

        // Sample Data Generation to reach 50
        for (let i = 1; i <= 50; i++) {
            let cat = categories[i % 3];
            let title, code, desc;

            if (cat === "python") {
                title = `Python Concept #${i}`;
                desc = "Logic, Data Structures, and Automation.";
                code = `def function_${i}(data):\n    # Process logic\n    return [x for x in data if x > ${i}]`;
            } else if (cat === "css") {
                title = `CSS Styling #${i}`;
                desc = "Visual design and layout mastery.";
                code = `.element-${i} {\n    display: grid;\n    gap: ${i}px;\n    filter: blur(2px);\n}`;
            } else {
                title = `HTML Element #${i}`;
                desc = "Structuring web content effectively.";
                code = `<section id="sec-${i}">\n  <h${(i%6)+1}>Heading ${i}</h${(i%6)+1}>\n</section>`;
            }

            libraryData.push({ id: i, type: cat, title, desc, code });
        }

        let favorites = JSON.parse(localStorage.getItem('techbook_favs')) || [];

        function render() {
            const libraryGrid = document.getElementById('library-grid');
            const favGrid = document.getElementById('favorites-grid');
            const favSection = document.getElementById('fav-section');

            // Render Library
            libraryGrid.innerHTML = libraryData.map(item => createCard(item)).join('');
            
            // Render Favorites
            const favItems = libraryData.filter(item => favorites.includes(item.id));
            if (favItems.length > 0) {
                favSection.style.display = 'block';
                favGrid.innerHTML = favItems.map(item => createCard(item)).join('');
            } else {
                favSection.style.display = 'none';
            }
        }

        function createCard(item) {
            const isFav = favorites.includes(item.id);
            return `
                <div class="card" data-title="${item.title.toLowerCase()}" data-type="${item.type}">
                    <span class="tag">${item.type}</span>
                    <button class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav(${item.id})">
                        <i class="${isFav ? 'fas' : 'far'} fa-star"></i>
                    </button>
                    <h3 style="font-size: 1rem;">${item.title}</h3>
                    <p style="font-size: 0.75rem; color: #94a3b8; margin: 10px 0;">${item.desc}</p>
                    <code>${escapeHTML(item.code)}</code>
                </div>
            `;
        }

        function toggleFav(id) {
            if (favorites.includes(id)) {
                favorites = favorites.filter(f => f !== id);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('techbook_favs', JSON.stringify(favorites));
            render();
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('#library-grid .card');
            cards.forEach(card => {
                const text = card.getAttribute('data-title') + card.getAttribute('data-type');
                card.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
        }

        window.onload = render;
    </script>
</body>
</html>
