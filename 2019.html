<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019 Archive | Primal Layer</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --carbon: #050505;
            --amber: #f59e0b;
            --amber-dim: rgba(245, 158, 11, 0.1);
            --border: rgba(245, 158, 11, 0.3);
        }

        body { 
            background: var(--carbon); 
            color: #d1d5db; 
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ambient Heat Glow */
        .heat-glow {
            position: fixed;
            bottom: -10%;
            width: 100%;
            height: 40%;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.08) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
        }

        .archive-vault {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(145deg, #0a0a0a, #050505);
            border: 1px solid var(--border);
            padding: 40px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .archive-vault::after {
            content: "";
            position: absolute;
            top: -1px; left: -1px; width: 40px; height: 40px;
            border-top: 3px solid var(--amber);
            border-left: 3px solid var(--amber);
        }

        .title-group h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            letter-spacing: -1px;
        }

        .timestamp {
            font-family: 'Fira Code', monospace;
            color: var(--amber);
            font-size: 0.7rem;
            margin-bottom: 30px;
            display: block;
        }

        .data-strip {
            background: var(--amber-dim);
            border-left: 2px solid var(--amber);
            padding: 20px;
            margin-bottom: 25px;
        }

        .file-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
        }

        .btn-extract {
            width: 100%;
            background: var(--amber);
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-extract:hover {
            background: #fff;
            letter-spacing: 5px;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .return-link:hover { color: var(--amber); }

    </style>
</head>
<body>

    <div class="heat-glow"></div>

    <main class="archive-vault">
        <div class="title-group">
            <span class="timestamp">LEGACY_ESTABLISHED // SEP_2019</span>
            <h1>Primal Archive</h1>
        </div>

        <div class="data-strip">
            <p style="margin: 0; font-size: 0.85rem; line-height: 1.6;">
                <i class="ph-fill ph-warning" style="vertical-align: middle; margin-right: 5px;"></i>
                <strong>ROOT SECTOR ACCESS:</strong> These records pre-date the 2020 digitization era. Contents are strictly for historical reference and core logic studies.
            </p>
        </div>

        <div class="file-list">
            <div class="file-row">
                <span>INT_TO_COMPUTING.LOG</span>
                <span style="opacity: 0.5;">124KB</span>
            </div>
            <div class="file-row">
                <span>PYTHON_BASICS_V1.RAW</span>
                <span style="opacity: 0.5;">88KB</span>
            </div>
            <div class="file-row">
                <span>HARDWARE_ARCH_2019.MAP</span>
                <span style="opacity: 0.5;">2.1MB</span>
            </div>
        </div>

        <button class="btn-extract" onclick="extractData()">
            Extract Primal Data
        </button>

        <a href="library.html" class="return-link">Terminate Session</a>
    </main>

    <script>
        function extractData() {
            const auth = prompt("PRIMAL ENCRYPTION DETECTED. Enter Gen-Sec Master Key:");
            if(auth === "1234") {
                alert("DE-COMPRESSING 2019 ARCHIVE... Complete. Enjoy the history.");
            } else {
                alert("ACCESS DENIED. PRYING INTO THE ANCIENT TEXTS IS FORBIDDEN.");
            }
        }
    </script>
</body>
</html>
