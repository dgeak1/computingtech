<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal | Equity Crew 26</title>
    
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top, #064e3b, #022c22);
            --primary-green: #10b981;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Navbar --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .home-btn { 
            text-decoration: none; color: var(--text-main); font-size: 0.85rem; 
            padding: 8px 15px; background: var(--glass-bg); 
            border: 1px solid var(--glass-border); border-radius: 10px; transition: 0.3s;
        }

        /* --- Card & Form --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .payment-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            text-align: center;
        }

        .payment-card i { font-size: 3rem; color: var(--primary-green); margin-bottom: 20px; }
        .payment-card h2 { margin-bottom: 10px; font-weight: 800; }
        .payment-card p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; }
        
        input {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary-green); }

        .pay-btn {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: var(--primary-green); color: white; font-weight: 800;
            font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        .pay-btn:hover { opacity: 0.9; transform: translateY(-2px); }

        .footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="home-btn"><i class="fas fa-arrow-left"></i> Hub Home</a>
        <div style="font-weight: 800;">EQUITY <span style="color:var(--primary-green)">PAY</span></div>
    </nav>

    <div class="main-content">
        <div class="payment-card">
            <i class="fas fa-shield-alt"></i>
            <h2> EQUITY PAY </h2>
            <p>Your contribution directly supports the Equity Crew 26 student initiatives.</p>

            <form id="paymentForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email-address" placeholder="student@example.com" required />
                </div>
                <div class="input-group">
                    <label> Your Name</label>
                    <input type="text" id="name" placeholder="" required />
                </div>
                <div class="input-group">
                    <label> Matric Number 
                    </label>
                    <input type="text" id="email-address" placeholder="SW2024... or CS2024..." required />
                </div>
                <div class="input-group">
                    <label>Amount (â‚¦)</label>
                    <input type="number" id="amount" placeholder="e.g. 2000" required />
                </div>
                <button type="submit" class="pay-btn" id="pay-btn"> Pay Now! </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        Developed by <b>DolpGrace</b> | Secured by Paystack
    </footer>

    <script>
        
        const paymentForm = document.getElementById('paymentForm');
        
        paymentForm.addEventListener("submit", function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email-address").value;
            const amountValue = document.getElementById("amount").value;
            
            // Paystack requires amount in Kobo (Amount * 100)
            const finalAmount = amountValue * 100;

            let handler = PaystackPop.setup({
    key: 'pk_test_7c7358690ce988034fc366cff33b97a3f1a3bc7b', // Paste your key exactly as it appears in Paystack
    email: email,
    amount: finalAmount,
    // ... rest of the code
                currency: 'NGN',
                ref: 'EQT-'+Math.floor((Math.random() * 1000000000) + 1), // Generates a unique reference
                onClose: function(){
                    alert('Transaction cancelled.');
                },
                callback: function(response){
                    // This runs after a successful payment
                    let message = 'Payment complete! Reference: ' + response.reference;
                    alert(message);
                    window.location.href = "success.html"; // Redirect to a success page
                }
            });

            handler.openIframe();
        });
    </script>
</body>
</html>
