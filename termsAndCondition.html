<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service | Student Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

<style>

    :root {
    --deep-bg: #041d18;
    --forest: #064e3b;
    --emerald: #10b981;
    --white: #ffffff;
    --slate: #1e293b;
}

body {
    background-color: var(--deep-bg);
    color: var(--white);
    font-family: 'Inter', sans-serif;
    margin: 0;
    line-height: 1.6;
}

.terms-hero {
    padding: 120px 20px 40px;
    background: linear-gradient(to bottom, var(--forest), var(--deep-bg));
    text-align: center;
}

.search-container {
    max-width: 500px;
    margin: 25px auto;
    position: relative;
}

.search-container input {
    width: 100%;
    padding: 15px 50px;
    border-radius: 30px;
    border: 1px solid var(--emerald);
    background: rgba(255, 255, 255, 0.05);
    color: white;
    outline: none;
}

.result-count {
    font-size: 0.85rem;
    color: var(--emerald);
    margin-top: 10px;
}

.terms-wrapper {
    max-width: 1200px;
    margin: 0 auto 100px;
    padding: 0 20px;
}

.terms-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

/* Card Styling */
.term-card {
    background: var(--white);
    color: var(--slate);
    padding: 25px;
    border-radius: 15px;
    border-left: 5px solid var(--emerald);
    transition: 0.3s;
    display: flex;
    flex-direction: column;
}

.term-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(16, 185, 129, 0.2);
}

.term-card i {
    color: var(--emerald);
    font-size: 1.5rem;
    margin-bottom: 15px;
}

.term-card h3 {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
    color: var(--deep-bg);
}

.term-card p {
    font-size: 0.9rem;
    color: #475569;
}
</style>
<body class="deep-theme">

    <nav class="action-bar">
        <button onclick="history.back()" class="nav-pill"><i class="ph ph-arrow-left"></i> Back</button>
        <a href="index.html" class="nav-pill"><i class="ph ph-house"></i> Home</a>
    </nav>

        <div class="hero-inner">
            <span class="badge">Student Hub Protocol 2026</span>

            <div class="search-container">
                <i class="ph ph-magnifying-glass"></i>

            <div id="resultCount" class="result-count">Showing all 39 terms</div>

        <div class="terms-grid" id="termsContainer"></div>

];

const container = document.getElementById('termsContainer');
const searchInput = document.getElementById('termSearch');
const countDisplay = document.getElementById('resultCount');

function renderTerms(data) {
    container.innerHTML = data.map(term => `
        <div class="term-card">
            <i class="ph-fill ${term.icon}"></i>
            <h3>${term.id}. ${term.title}</h3>
            <p>${term.text}</p>
        </div>
    `).join('');
    countDisplay.innerText = `Showing ${data.length} terms`;
}

// Initial Render
renderTerms(termsData);

// Search Functionality
searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = termsData.filter(item => 
        item.title.toLowerCase().includes(term) || 
        item.text.toLowerCase().includes(term)
    );
    renderTerms(filtered);
});
    </script>
</body>
</html>
