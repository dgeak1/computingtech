<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Application | School Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #145a32;
            --dark-bg: #050a05;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-color: #f4f4f4;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(46, 204, 113, 0.2);
        }

        .light-mode {
            --dark-bg: #f8faf8;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --input-bg: #f0f2f0;
            --border: rgba(46, 204, 113, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            transition: 0.5s ease;
        }

        /* --- Navigation --- */
        .navbar {
            padding: 1.2rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 10, 5, 0.8);
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.6rem; }
        .logo span { color: var(--primary-green); }

        .nav-links { list-style: none; display: flex; gap: 25px; }
        .nav-links a { color: var(--text-color); text-decoration: none; font-size: 0.85rem; font-weight: 600; opacity: 0.7; }
        .nav-links a.active { color: var(--primary-green); opacity: 1; }

        /* --- Layout --- */
        .hero { text-align: center; padding: 60px 20px 20px; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin: 0; }
        .hero p { opacity: 0.6; margin-top: 10px; }

        .form-container {
            max-width: 700px;
            margin: 0 auto 100px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* --- Form Styling --- */
        .idcard-form { display: grid; gap: 20px; }
        
        .upload-section {
            text-align: center;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 15px;
            margin-bottom: 10px;
        }

        #image-preview img {
            width: 120px; height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--primary-green);
            margin: 15px 0;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }

        label { font-size: 0.85rem; font-weight: 600; opacity: 0.8; margin-bottom: -15px; }

        input, select {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-color);
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--primary-green); }

        button[type="submit"] {
            background: var(--primary-green);
            color: #050a05;
            padding: 18px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button[type="submit"]:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3); }

        /* --- Admin Section --- */
        .admin-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        #view-applications-btn {
            background: transparent;
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
        }

        .table-wrapper { overflow-x: auto; margin-top: 20px; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.02);
        }

        th { background: var(--dark-green); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }

        .success-toast {
            position: fixed; top: 20px; right: 20px;
            background: var(--primary-green); color: black;
            padding: 15px 30px; border-radius: 10px; font-weight: 700;
            display: none; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="toast" class="success-toast">Application Sent Successfully!</div>

    <nav class="navbar">
        <div class="logo">School <span>Archive</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="request.html">Requests</a></li>
            <li><a href="idcard.html" class="active">ID Center</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>ID Enrollment</h1>
        <p>Official identity card request portal for the 2026 Academic Session.</p>
    </header>

    <main style="padding: 20px;">
        <div class="form-container">
            <form class="idcard-form" id="idcardForm">
                <div class="upload-section">
                    <label for="idcard-image" style="cursor:pointer; display:block;">
                        <i class="fas fa-camera" style="font-size: 2rem; color: var(--primary-green); margin-bottom: 10px;"></i>
                        <br>Upload Passport Photo
                    </label>
                    <input type="file" id="idcard-image" accept="image/*" style="display:none;">
                    
                    <div id="image-preview" style="display:none;">
                        <img id="preview-img" src="#" alt="Preview">
                    </div>
                </div>

                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter Official Name" required>

                <label>Matric Number</label>
                <input type="text" id="matric" placeholder="e.g. SW2026..." required>

                <label>Department</label>
                <select id="department" required>
                    <option value="">Choose Department</option>
                    <option value="Software & Web Development">Software & Web Development (SW)</option>
                    <option value="Cloud Networking">Cloud Networking (NC)</option>
                    <option value="Computer Science">Computer Science (CS)</option>
                    <option value="Cyber Security">Cyber Security (CSS)</option>
                </select>

                <label>Email Address</label>
                <input type="email" id="email" placeholder="student@school.com" required>

                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+234..." required>

                <button type="submit">Submit for Verification</button>
            </form>

            <div class="admin-section">
                <button id="view-applications-btn">
                    <i class="fas fa-user-shield"></i> Gen Sec Access
                </button>
                <div id="applications-list" class="table-wrapper" style="display:none;"></div>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px; opacity: 0.4; font-size: 0.8rem;">
        Developed by <b>Equity Crew 26</b> &copy; 2026
    </footer>

    <script>
        // 1. Image Preview Logic
        document.getElementById('idcard-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const previewDiv = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewImg.src = evt.target.result;
                    previewDiv.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // 2. Validation & Submission
        document.getElementById('idcardForm').onsubmit = function(e) {
            e.preventDefault();
            
            const dept = document.getElementById('department').value;
            const matric = document.getElementById('matric').value.trim().toUpperCase();
            
            // Validation Logic
            const rules = {
                'Software & Web Development': 'SW',
                'Cloud Networking': 'NC',
                'Computer Science': 'CS',
                'Cyber Security': 'CSS'
            };

            if (!matric.startsWith(rules[dept])) {
                alert(`Invalid Entry: ${dept} matric numbers must start with "${rules[dept]}"`);
                return;
            }

            // Save to LocalStorage
            const app = {
                fullname: document.getElementById('fullname').value,
                matric: matric,
                department: dept,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: new Date().toLocaleDateString()
            };

            let apps = JSON.parse(localStorage.getItem('idcardApplications') || '[]');
            apps.push(app);
            localStorage.setItem('idcardApplications', JSON.stringify(apps));

            // Feedback
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
            
            this.reset();
            document.getElementById('image-preview').style.display = 'none';
        };

        // 3. Gen Sec Dashboard Access
        document.getElementById('view-applications-btn').onclick = function() {
            const pass = prompt('Authorization Required. Enter Gen Sec Password:');
            if (pass !== 'DolapoAdmin') {
                alert('Access Denied.');
                return;
            }

            const apps = JSON.parse(localStorage.getItem('idcardApplications') || '[]');
            const listDiv = document.getElementById('applications-list');
            
            if (apps.length === 0) {
                listDiv.innerHTML = '<p style="margin-top:20px;">No records found.</p>';
            } else {
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Matric</th>
                                <th>Dept</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${apps.map(app => `
                                <tr>
                                    <td>${app.fullname}</td>
                                    <td>${app.matric}</td>
                                    <td>${app.department.split(' ')[0]}</td>
                                    <td>${app.date}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>`;
                listDiv.innerHTML = html;
            }
            listDiv.style.display = 'block';
        };
    </script>
</body>
</html>
