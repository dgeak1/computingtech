<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND II | CS Core Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <style>
        body { background: #106709; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; }
        .mono { font-family: 'IBM Plex Mono', monospace; }
        
        .blueprint-card {
            background: #053b15;
            border: 1px solid #0f8217;
            position: relative;
            overflow: hidden;
        }

        .blueprint-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, #44a968, #1f8659);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .blueprint-card { border: 1px solid #000; background: white; color: black; }
            .blueprint-card::before { display: none; }
        }
    </style>
</head>
<body class="py-12 px-4">

    <div class="max-w-4xl mx-auto mb-12 flex flex-col md:flex-row justify-between items-end gap-6">
        <div>
            <span class="mono text-blue-400 font-bold text-sm tracking-widest uppercase">Academic Session 2025/2026</span>
            <h1 class="text-4xl font-extrabold tracking-tighter mt-2">CS ND II <span class="text-blue-500">Core</span></h1>
            <p class="text-slate-400 text-sm mt-1 uppercase tracking-widest">Foundational Track</p>
        </div>
        <button onclick="window.print()" class="no-print bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/40">
            Export Exam Paper
        </button>
    </div>

    <main class="max-w-4xl mx-auto space-y-8">
        
        <div id="nd2-content" class="space-y-8">
            </div>

    </main>

    <script>
        const nd2Courses = [
            {
                code: "COM 211",
                title: "Computer Programming (Java/C++)",
                questions: [
                    "Explain the concept of <b>Object-Oriented Programming (OOP)</b>. Discuss its four pillars: Inheritance, Encapsulation, Polymorphism, and Abstraction.",
                    "Write a program to demonstrate the use of <b>Constructors</b> and <b>Method Overloading</b> in a Class named 'Student'."
                ]
            },
            {
                code: "COM 212",
                title: "Data Structures & Algorithms",
                questions: [
                    "Define a <b>Linked List</b>. Compare its performance with an <b>Array</b> in terms of memory allocation and insertion speed.",
                    "Discuss the <b>Stack</b> data structure. Write an algorithm to implement 'Push' and 'Pop' operations."
                ]
            },
            {
                code: "COM 213",
                title: "Operating Systems I",
                questions: [
                    "What is a <b>Process</b>? Explain the different states of a process (Ready, Running, Blocked, Terminated).",
                    "Discuss <b>CPU Scheduling</b>. Differentiate between First-Come-First-Served (FCFS) and Round Robin (RR) algorithms."
                ]
            },
            {
                code: "COM 214",
                title: "File Organization & Management",
                questions: [
                    "Differentiate between <b>Sequential File Access</b> and <b>Direct (Random) File Access</b>. Which is more efficient for large databases?",
                    "Explain the role of a <b>Master File</b> and a <b>Transaction File</b> in data processing."
                ]
            },
            {
                code: "COM 215",
                title: "Computer Packages II (Advanced Excel/DB)",
                questions: [
                    "Explain the use of <b>VLOOKUP</b> and <b>Pivot Tables</b> in data analysis.",
                    "Describe the steps to create a <b>Relational Database</b> in MS Access, highlighting the importance of Primary Keys."
                ]
            }
        ];

        function renderND2() {
            const container = document.getElementById('nd2-content');
            container.innerHTML = nd2Courses.map(course => `
                <div class="blueprint-card p-8 rounded-2xl">
                    <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6 pb-4 border-b border-slate-700/50">
                        <span class="mono bg-blue-900/50 text-blue-400 px-3 py-1 rounded text-sm font-bold border border-blue-400/20">${course.code}</span>
                        <h3 class="text-xl font-black uppercase text-white">${course.title}</h3>
                    </div>
                    <div class="space-y-8">
                        ${course.questions.map((q, i) => `
                            <div class="flex gap-6">
                                <span class="text-slate-500 font-bold text-lg">${i + 1}.</span>
                                <p class="text-lg leading-relaxed text-slate-300">${q}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.onload = renderND2;
    </script>
</body>
</html>
