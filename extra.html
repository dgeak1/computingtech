            color: #f1f5f9;

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Friendly Glassmorphism */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);

        #notebook {

        }

        .active-dot {
            width: 32px;
            background: var(--brand-blue);
            box-shadow: 0 0 15px var(--brand-glow);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <div class="relative w-full max-w-6xl">
    <div id="notebook" class="flex overflow-x-auto no-scrollbar rounded-[2rem] glass-card">
        </div>
</div>



    <div class="mt-10 flex flex-col items-center gap-4">
        <div id="dots" class="flex gap-2">
            <div class="w-8 h-1.5 rounded-full bg-blue-500 active-dot transition-all duration-300"></div>
            <div class="w-3 h-1.5 rounded-full bg-white/10 transition-all duration-300"></div>
        </div>
        <p class="mono text-[9px] text-slate-500 tracking-[0.3em] uppercase">Use Arrows or Swipe to Navigate</p>
    </div>

    <script>
        const notebook = document.getElementById('notebook');
        const dots = document.getElementById('dots').children;

        function slide(direction) {
            const scrollAmt = notebook.clientWidth;
            notebook.scrollBy({ 
                left: direction === 'next' ? scrollAmt : -scrollAmt, 
                behavior: 'smooth' 
            });
        }

        notebook.addEventListener('scroll', () => {
            const index = Math.round(notebook.scrollLeft / notebook.clientWidth);
            Array.from(dots).forEach((dot, i) => {
                if(i === index) {
                    dot.classList.add('active-dot');
                } else {
                    dot.classList.remove('active-dot');
                }
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") slide('next');
            if (e.key === "ArrowLeft") slide('prev');
        });
    </script>
    <script>
    const totalImages = 51;

    // We loop through images 2 at a time to create a "Spread" (Left & Right)
    for (let i = 1; i <= totalImages; i += 2) {
        
        // Check if there's a second image (for the 51st image which will be alone)
        const hasSecondImage = (i + 1) <= totalImages;

        notebook.innerHTML += `
            <div class="spread flex-shrink-0 w-full flex flex-col md:flex-row min-h-[70vh] p-4 gap-4">
                
                <div class="flex-1 clean-paper rounded-2xl p-6 flex flex-col shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <span class="mono text-[10px] text-slate-400 bg-slate-100 px-2 py-1 rounded">PAGE ${i}</span>
                    </div>
                    <div class="flex-grow rounded-xl overflow-hidden flex items-center justify-center">
                        <img src="${i}.jpg" class="max-h-full object-contain" alt="Page ${i}">
                    </div>
                </div>

                <div class="flex-1 clean-paper rounded-2xl p-6 flex flex-col shadow-lg ${hasSecondImage ? '' : 'invisible'}">
                    <div class="flex justify-between items-center mb-4">
                        <span class="mono text-[10px] text-slate-400 bg-slate-100 px-2 py-1 rounded">PAGE ${i + 1}</span>
                    </div>
                    <div class="flex-grow rounded-xl overflow-hidden flex items-center justify-center">
                        ${hasSecondImage ? `<img src="${i + 1}.jpg" class="max-h-full object-contain" alt="Page ${i + 1}">` : ''}
                    </div>
                </div>

            </div>
        `;
    }
</script>
