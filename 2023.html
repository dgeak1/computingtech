<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Archive | Status</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020f0c;
            --emerald: #10b981;
            --gold: #8f8407;
            --glass: rgba(16, 185, 129, 0.03);
        }

        body { 
            background: var(--bg-deep); 
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- Cyber Grid Background --- */
        .cyber-grid {
            position: fixed;
            inset: 0;
            background: linear-gradient(transparent 0%, rgba(16, 185, 129, 0.05) 50%, transparent 100%),
                        linear-gradient(90deg, transparent 0%, rgba(16, 185, 129, 0.05) 50%, transparent 100%);
            background-size: 30px 30px;
            z-index: -1;
        }

        .details-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* --- Glitch Effect --- */
        .glitch-title {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            letter-spacing: -3px;
        }

        .glitch-title span { color: var(--gold); }

        /* --- Central Terminal Box --- */
        .terminal-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--emerald);
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.1);
            position: relative;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 20px;
            transform: translateY(-50%);
            background: var(--emerald);
            color: var(--bg-deep);
            font-family: 'JetBrains Mono';
            font-size: 0.6rem;
            padding: 2px 10px;
            font-weight: 800;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 65%; /* Set progress for 2023 */
            background: linear-gradient(90deg, var(--emerald), #6ee7b7);
            box-shadow: 0 0 10px var(--emerald);
            animation: load-shimmer 2s infinite;
        }

        @keyframes load-shimmer {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
            font-family: 'JetBrains Mono';
        }

        .stat-card small { font-size: 0.6rem; color: var(--emerald); display: block; margin-bottom: 5px;}
        .stat-card div { font-size: 0.9rem; font-weight: bold; }

        .btn-return {
            margin-top: 40px;
            color: var(--emerald);
            text-decoration: none;
            font-family: 'JetBrains Mono';
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-return:hover { letter-spacing: 2px; }

    </style>
</head>
<body>

    <div class="cyber-grid"></div>

    <main class="details-container">
        
        <div class="glitch-title">ARCHIVE <span>2023</span></div>
        
        <div class="terminal-box">
            <div class="terminal-header">SYSTEM_RECOVERY_IN_PROGRESS</div>
            
            <p style="font-size: 0.85rem; opacity: 0.8; line-height: 1.6; margin: 0;">
                <i class="ph ph-terminal-window" style="color:var(--emerald)"></i> 
                Decrypting 2023 session resources. File segments found: 42/60.
            </p>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <small>STATUS</small>
                    <div>RECONSTRUCTING</div>
                </div>
                <div class="stat-card">
                    <small>ETA</small>
                    <div>PENDING VERIF.</div>
                </div>
            </div>

            <button onclick="requestPriority()" style="width: 100%; margin-top: 25px; padding: 12px; background: transparent; border: 1px solid var(--emerald); color: var(--emerald); border-radius: 8px; font-family: 'JetBrains Mono'; font-size: 0.7rem; cursor: pointer; transition: 0.3s;">
                [ REQUEST PRIORITY DECRYPTION ]
            </button>
        </div>

        <a href="library.html" class="btn-return">
            <i class="ph ph-arrow-left"></i> BACK TO DIGITAL LIBRARY
        </a>
    </main>

    <script>
        function requestPriority() {
            const code = prompt("Enter Gen-Sec Access Code for Priority Queue:");
            if(code === "1234") {
                alert("Priority access granted. Files will be moved to the top of the processing stack.");
            } else {
                alert("Standard users cannot bypass the decryption queue.");
            }
        }
    </script>
</body>
</html>
