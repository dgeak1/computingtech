<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Dept | Elite Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --electric-blue: #00d2ff;
            --deep-green: #022c22;
            --emerald-glow: #064e3b;
            --glass: rgba(0, 210, 255, 0.05);
            --border: rgba(0, 210, 255, 0.2);
        }

        a {
            color: white; 
            background-color: green;
            padding: 10px;
            text-decoration: none;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--deep-green);
            color: white;
            overflow-x: hidden;
            /* Gradient transition from Deep Green to a Blue-tinted Black */
            background-image: radial-gradient(circle at top right, var(--emerald-glow), #01110d, #000);
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(2, 44, 34, 0.8);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Orbitron', sans-serif; color: var(--electric-blue); font-weight: 700; letter-spacing: 2px; }

        /* HERO SECTION */
        .hero { text-align: center; padding: 60px 20px; }
        .hero h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 2.5rem; 
            background: linear-gradient(to right, var(--electric-blue), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        /* 3D SCROLL SECTION */
        .members-section { padding: 20px 0; perspective: 1200px; }
        
        .section-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; margin-bottom: 20px;
        }

        .members-scroll-container {
            display: flex; gap: 30px; padding: 40px 5%;
            overflow-x: auto; scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .members-scroll-container::-webkit-scrollbar { display: none; }

        /* 3D CARD ANIMATION */
        .member-card {
            position: relative; min-width: 280px; height: 420px;
            background: rgba(2, 44, 34, 0.6); 
            border: 1px solid var(--border);
            border-radius: 30px; scroll-snap-align: center;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
            transition: 0.5s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .member-card:hover {
            transform: rotateY(15deg) translateY(-10px);
            border-color: var(--electric-blue);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
        }

        /* FLOATING 3D CONTENT */
        .floating-content {
            transform: translateZ(60px);
            animation: float3d 3.5s ease-in-out infinite;
        }

        @keyframes float3d {
            0%, 100% { transform: translateZ(60px) translateY(0px); }
            50% { transform: translateZ(100px) translateY(-15px); }
        }

        .m-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem; color: #fff; margin-bottom: 8px;
            text-shadow: 0 0 15px var(--electric-blue);
            letter-spacing: 1px;
        }

        .status-tag {
            background: rgba(255, 255, 255, 0.1);
            color: var(--electric-blue);
            font-size: 0.65rem; font-weight: 700;
            padding: 5px 15px; border-radius: 4px;
            border: 1px solid var(--border);
            text-transform: uppercase; letter-spacing: 2px;
        }

        .role-title {
            margin-top: 20px; color: #fff;
            font-size: 0.8rem; font-weight: 600;
            opacity: 0.8; text-transform: uppercase;
        }

        .coming-soon-btn {
            margin-top: 30px; padding: 10px 20px;
            background: var(--electric-blue); color: var(--deep-green);
            font-weight: 800; font-size: 0.7rem; border-radius: 50px;
            text-transform: uppercase; border: none;
        }

        /* 3D DECORATION */
        .card-bg-code {
            position: absolute; font-size: 6rem;
            color: var(--electric-blue); opacity: 0.03;
            font-weight: 900; top: 10%; z-index: 1;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"> School of Computing Technology </div>
        <a href="index.html"> Home </a>
        <a href="excos.html"> Meet the Excos </a>
    </nav>

    <header class="hero">
        <h1>KNOW THEM</h1>
        <p style="opacity: 0.6; font-size: 0.8rem;">SOFTWARE AND WEB DEVELOPMENT </p>
    </header>

    <main class="members-section">
        <div class="section-header">
            <h2 style="color: var(--electric-blue); font-size: 1rem; letter-spacing: 2px;">EXECUTIVES</h2>
            <span style="opacity: 0.3; font-size: 0.6rem;">SCROLL TO ACCESS &rarr;</span>
        </div>

        <div class="members-scroll-container" id="software-list">
            </div>
    </main>

    <script>
        const softwareRoles = [
            { role: "Software Director", detail: "System Lead" },
            { role: "Technical Secretary", detail: "Data Manager" },
            { role: "Web Master", detail: "Frontend Arch" },
            { role: "Database Admin", detail: "Backend Arch" },
            { role: "Security Lead", detail: "Protocol Officer" }
        ];

        function loadSoftware() {
            const container = document.getElementById('software-list');
            
            container.innerHTML = softwareRoles.map(item => `
                <div class="member-card">
                    <div class="card-bg-code">{ }</div>
                    <div class="floating-content">
                        <div class="status-tag">Not Available</div>
                        <div class="role-title">${item.role}</div>
                        <div class="m-name">_UNKNOWN_USER</div>
                        <p style="font-size: 0.6rem; opacity: 0.4; margin-top: 5px;">${item.detail}</p>
                        <button class="coming-soon-btn">Coming Soon</button>
                    </div>
                </div>
            `).join('');
        }

        loadSoftware();
    </script>
</body>
</html> -->
