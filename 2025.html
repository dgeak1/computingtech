<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive 2025 | Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-bg: #050a05;
            --text-color: #f4f4f4;
            --glass-card: rgba(255, 255, 255, 0.03);
            --border: rgba(46, 204, 113, 0.2);
        }

        .light-mode {
            --dark-bg: #f8faf8;
            --text-color: #1a1a1a;
            --glass-card: #ffffff;
            --border: rgba(46, 204, 113, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: 0.5s;
        }

        /* Luxury Navbar */
        .navbar {
            padding: 1.5rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            background: rgba(5, 10, 5, 0.8);
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 1.6rem; }
        .logo span { color: var(--primary-green); }

        .nav-links { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
        .nav-links a { color: var(--text-color); text-decoration: none; font-size: 0.85rem; font-weight: 600; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary-green); opacity: 1; }

        /* Main Details Card */
        .details-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .archive-card {
            background: var(--glass-card);
            border: 1px solid var(--border);
            max-width: 600px;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .archive-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--primary-green);
        }

        .icon-box {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.3));
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.5rem; 
            margin: 0 0 15px; 
            letter-spacing: -0.5px;
        }

        p { 
            line-height: 1.8; 
            opacity: 0.7; 
            font-size: 1rem; 
            margin-bottom: 40px; 
        }

        /* Luxury View Button */
        .view-btn {
            background: var(--primary-green);
            color: #050a05;
            border: none;
            padding: 18px 45px;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2);
        }

        .view-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 40px rgba(46, 204, 113, 0.4);
        }

        .view-btn:active { transform: scale(0.98); }

        /* Dark Mode Toggle */
        .mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-green);
            color: #050a05;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: none;
            z-index: 1000;
        }

        footer {
            padding: 30px;
            text-align: center;
            opacity: 0.4;
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 600px) {
            .archive-card { padding: 40px 20px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">The <span>Archive</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="library.html" class="active">Library</a></li>
        </ul>
    </nav>

    <main class="details-container">
        <div class="archive-card">
            <div class="icon-box">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>Session (2025)</h1>
            <p>You are about to access the visual repository for the 2025 examinations. This collection includes high-resolution captures of original scripts and questions.</p>
            
            <button onclick="window.location.href='view-2025.html'" class="view-btn">
                Launch Gallery
            </button>
        </div>
    </main>

    <button class="mode-toggle" onclick="toggleMode()">
        <i class="fas fa-adjust"></i>
    </button>

    <footer>
        Developed by <b>Equity Crew 26</b> &copy; 2026
    </footer>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
