            padding: 0;

            background: rgba(0,0,0,0.98);
            z-index: 1000;
            display: none;

            margin: 8px 0;
            background: transparent;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            text-align: left;

.option-btn.selected {
    border-color: var(--gold) !important;

}

button:disabled {
    opacity: 0.3;

// The original questions array stays the same (I've truncated for brevity)
const allQuestions = [
    /* ... your 150+ questions go here ... */
];

let sessionQuestions = [];
let currentQ = 0;
let score = 0;
let userAnswers = {}; // Stores { questionIndex: chosenOption }
let timeLeft = 15;
let timerInterval;

function startQuiz() {
    // 1. Pick 30 Random Questions for this session
    sessionQuestions = [...questions].sort(() => 0.5 - Math.random()).slice(0, 30);
    
    document.getElementById('quiz-modal').style.display = 'flex';
    currentQ = 0; 
    score = 0;
    userAnswers = {};
    
    showQuestion();
}

function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 15;
    updateTimerUI();
    
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerUI();
        if (timeLeft <= 0) {
            // Auto-move to next or submit if last question
            if (currentQ < sessionQuestions.length - 1) {
                nextQuestion();
            } else {
                submitQuiz();
            }
        }
    }, 1000);
}

function updateTimerUI() {
    const timerDisplay = document.getElementById('timer-text');
    if (timerDisplay) {
        timerDisplay.innerText = `Time Left: ${timeLeft}s`;
        timerDisplay.style.color = timeLeft <= 5 ? 'red' : 'var(--gold)';
    }
}

function showQuestion() {
    const data = sessionQuestions[currentQ];
    const isLast = currentQ === sessionQuestions.length - 1;
    const isFirst = currentQ === 0;

    let html = `
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="color:var(--gold); font-weight:bold;">Q: ${currentQ + 1} / 30</span>
            <span id="timer-text" style="font-weight:800;">Time Left: 15s</span>
        </div>
        
        <div style="height:4px; width:100%; background:#222; margin-bottom:20px; border-radius:2px;">
            <div style="height:100%; width:${((currentQ + 1) / 30) * 100}%; background:var(--gold); transition:0.3s;"></div>
        </div>

        <p style="margin: 20px 0; text-align:center; font-size:1.1rem; min-height:60px;">${data.q}</p>
        
        <div id="options-container">
            ${data.options.map(opt => `
                <button class="option-btn ${userAnswers[currentQ] === opt ? 'selected' : ''}" 
                        id="btn-${opt}" 
                        onclick="selectOption('${opt}')">
                    ${opt}
                </button>
            `).join('')}
        </div>

        <div style="display:flex; justify-content:space-between; margin-top:30px; gap:10px;">
            <button onclick="prevQuestion()" class="btn-luxury" style="background:#333; color:white; flex:1;" ${isFirst ? 'disabled' : ''}>Previous</button>
            
            ${isLast 
                ? `<button onclick="submitQuiz()" class="btn-luxury" style="flex:1; border:2px solid white;">SUBMIT EXAM</button>`
                : `<button onclick="nextQuestion()" class="btn-luxury" style="flex:1;">Next</button>`
            }
        </div>
    `;
    
    document.getElementById('quiz-box').innerHTML = html;
    startTimer();
}

function selectOption(choice) {
    userAnswers[currentQ] = choice;
    // Visually highlight
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(btn => btn.style.borderColor = '#333');
    document.getElementById(`btn-${choice}`).style.borderColor = 'var(--gold)';
    document.getElementById(`btn-${choice}`).style.background = 'rgba(212, 175, 55, 0.1)';
}

function nextQuestion() {
    if (currentQ < sessionQuestions.length - 1) {
        currentQ++;
        showQuestion();
    }
}

function prevQuestion() {
    if (currentQ > 0) {
        currentQ--;
        showQuestion();
    }
}

function submitQuiz() {
    clearInterval(timerInterval);
    score = 0;
    sessionQuestions.forEach((q, index) => {
        if (userAnswers[index] === q.a) {
            score++;
        }
    });
    showResult();
}

function showResult() {
    const percentage = Math.round((score / 30) * 100);
    let grade = percentage >= 70 ? "DISTINCTION" : percentage >= 45 ? "PASS" : "FAIL";

    document.getElementById('quiz-box').innerHTML = `
        <div class="elite-card" style="text-align:center; border:2px solid var(--gold);">
            <h2 class="gold-text">EXAM RESULT</h2>
            <h1 style="font-size:3rem; margin:10px 0;">${score}/30</h1>
            <p style="font-size:1.2rem; letter-spacing:2px;">GRADE: ${grade}</p>
            <div style="margin:20px 0; font-size:0.8rem; opacity:0.7;">
                Performance: ${percentage}%
            </div>
            <button onclick="location.reload()" class="btn-luxury" style="width:100%;">EXIT ARENA</button>
        </div>
    `;
}

function filterResources() {
    const level = document.getElementById('levelFilter').value;
    const items = document.querySelectorAll('.resource-item');
    items.forEach(item => {
        if(level === 'all' || item.dataset.level === level) item.style.display = 'block';
        else item.style.display = 'none';
    });
}
</script>
